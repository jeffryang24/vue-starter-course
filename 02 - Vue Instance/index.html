<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Basics</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  
  <!-- our template -->
  <section id="app" class="section container">
    <p>
      Name: {{ name }}
    </p>
    <p>
      Username: {{ username }}
    </p>
    <p>
      Email: {{ email }}
    </p>

    <a class="button is-info" v-on:click="celebrate">
      Celebrate it!
    </a>
  </section>

  <!-- our javascript -->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'Jeffry',
        username: 'jeffryang24',
        email: 'jeffryangtoni24@gmail.com',
      },
      methods: {
        celebrate: function() {
          alert(`${this.name} is celebrating.`);
        }
      }
    });
  </script>
</body>
</html>
