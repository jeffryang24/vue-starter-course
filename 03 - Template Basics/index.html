<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue Like a Boss!</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- our template -->
  <section id="app" class="section container">
    <img width="400" height="400" :src="imagePath" />

    <div class="notification is-success" v-if="isSuccess">
      Success
    </div>

    <div class="notification is-danger" v-else>
      Failed
    </div>
  </section>

  <!-- our javascript -->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        imagePath: 'https://media.giphy.com/media/xUPGcHXN6vOiJA77ck/giphy.gif',
        isSuccess: false,
      }
    });
  </script>
</body>
</html>
