<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue Like a Boss!</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- our template -->
  <section id="app" class="section container">
    <ul>
      <li v-for="user in users">
        <img :src="user.avatar" width="400" height="400" /><br />
        <p>Name: {{ user.name }}</p>
        <p>Username: {{ user.username }}</p>
      </li>
    </ul>
  </section>

  <!-- our javascript -->
  <script>    
    const users = [
      {
        name: 'Chris',
        username: 'chrisoncode',
        avatar: 'https://pbs.twimg.com/profile_images/850147482117865472/O28qQSrN_400x400.jpg'
      },
      {
        name: 'Nick',
        username: 'whatnicktweets',
        avatar: 'https://pbs.twimg.com/profile_images/502500686588690432/wXBzuCBj_400x400.jpeg'
      },
      {
        name: 'Holly',
        username: 'hollylawly',
        avatar: 'https://pbs.twimg.com/profile_images/926258409552297985/Vk18Dg9M_400x400.jpg'
      }
    ];

    // plain javascript ===========================

    // vue =======================================================
    const app = new Vue({
      el: '#app',
      data: {
        users,
      }
    });
  </script>
</body>
</html>
